<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sección Flexbox</title>
        <style>
            /* Estilo del body y main */
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            main {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 20px;
            }

            /* Sección principal */
            #lugar {
                display: flex;
                flex-direction: column;
                width: 90%; /* Ocupa el 90% del ancho del main */
                margin: auto;
            }

            /* Título principal */
            #lugar h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            /* Contenedor de los mapas */
            .contenedor-mapas {
                display: flex;
                justify-content: space-between;
                gap: 20px; /* Espacio entre los dos div */
            }

            /* Estilos para cada caja de ciudad */
            .contenedor-mapas div {
                flex: 1; /* Hace que ambos div ocupen 50% */
                text-align: center;
                border: 1px solid #ccc; /* Opcional: borde para visualización */
                padding: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                background-color: #f9f9f9;
            }

            .contenedor-mapas h3 {
                margin-bottom: 10px;
                font-size: 1.5em;
            }

            .contenedor-mapas iframe {
                width: 100%; /* El mapa ocupa todo el ancho del contenedor */
                height: 300px; /* Altura del mapa */
                border-radius: 8px;
                border: none;
            }
        </style>
    </head>
    <body>
        <main>
            <section id="lugar">
                <h2>COMO LLEGAR</h2>
                <div class="contenedor-mapas">
                    <!-- Primera ciudad -->
                    <div>
                        <h3>Madrid</h3>
                        <iframe
                            title="mapaMadrid"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.0310800141497!2d-3.741132859004151!3d40.386003771563395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42278957e6bd9d%3A0x348b7bfd1cd876fb!2sPalacio%20Vistalegre%20Arena!5e0!3m2!1ses!2ses!4v1734084443891!5m2!1ses!2ses"
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>

                    <!-- Segunda ciudad -->
                    <div>
                        <h3>Barcelona</h3>
                        <iframe
                            title="mapaBarcelona"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2994.2428379490584!2d2.1457036410366945!3d41.36880847142174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2776a5b6227%3A0xb0c05232453a54a5!2sPoble%20Espanyol%20de%20Barcelona!5e0!3m2!1ses!2ses!4v1734084475636!5m2!1ses!2ses"
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
